<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .bg-color {
        background: linear-gradient(#f0f, #f0f);
        background-repeat: no-repeat;
        background-position: 0 100%;
        background-size: 100% 8px;
      }
    </style>
  </head>
  <body>
    <svg width="200" height="250" xmlns="http://www.w3.org/2000/svg">
      <rect width="100%" height="100%" fill="#ccc"></rect>
      <rect x="10" y="10" width="30" height="30" stroke="black" fill="transparent" stroke-width="5"></rect>
      <rect
        x="60"
        y="10"
        rx="5"
        ry="5"
        width="30"
        height="30"
        stroke="black"
        fill="transparent"
        stroke-width="5"></rect>
      <circle cx="25" cy="75" r="20" stroke="red" fill="transparent" stroke-width="5"></circle>
    </svg>
    <span class="bg-color">测试文本</span>
    <script>
      function foo() {
        console.log(this.a)
      }
      var obj1 = {
        a: 1,
        foo: foo,
      }
      var obj2 = {
        a: 2,
        foo: foo,
      }
      obj1.foo() // 1
      obj2.foo() // 2

      obj1.foo.call(obj2) //2
      obj2.foo.call(obj1) //1
    </script>
  </body>
</html>
